<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start game</h2>

    <div class="box">
        <div class="line1">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn green" type="button" id="green">2</div>
        </div>
        <div class="line2">
            <div class="btn yellow" type="button" id="yellow">3</div>
            <div class="btn blue" type="button" id="blue">4</div>
        </div>
    </div>
    <h1 class="high"></h1>
   <p><marquee>Your score is count on the base of level * 2</marquee></p>
    <script src="simon.js"></script>
</body>
</html>
